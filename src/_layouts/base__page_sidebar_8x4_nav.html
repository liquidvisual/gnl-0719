---
layout: base
---

{% assign sub_nav = site.data.sitemap['Services'].children %}

<!-- MAIN BODY -->
<main class="main-body">
	<div class="container">
	    <div class="row">
	        <div class="col-lg-8">

	        	{{ content }}

	        </div>
	        <div class="col-lg-4">
				<aside class="sidebar ml-auto" style="max-width: 390px">

					<!-- SIDE NAV  -->
					<section class="section">
						<div class="side-nav is-small mb-4">

							{% if page.side_video %}

								<!-- VIDEO (OPTIONAL) -->
								<figure data-lightbox-group class="media-thumb media-thumb-muted media-thumb-play">
									<a class="popup-youtube" href="https://www.youtube.com/watch?v=csmNzXy8cL0" title="Play">
										<i class="fa fa-youtube-play"></i>
										<span class="img">
											<img width="100%" src="http://placehold.it/471x293" alt="...">
										</span>
									</a>
									<figcaption class="media-thumb-caption">
										Motor Vehicle Accident claims in South Australia
									</figcaption>
								</figure>

							{% endif %}

							{% include components/navigation/nav.html data=sub_nav %}
						</div>
					</section>

					{% contentblock sidebar no-convert %}
				</aside>
	        </div>
	    </div>
	</div>

	{% contentblock content_additional no-convert %}
</main>

<!-- *** FOR WEBVISUAL.COM DEMO PURPOSES ONLY - DELETE ME *** -->
<script>
	if (window.location.hostname === 'gnl.yourwebvisual.com' ||
	    window.location === 'localhost' ||
	    window.location.hostname === '10.0.1.3') {

		var li = document.querySelectorAll('.side-nav > ul li');

		li.forEach(function(item) {
			if (window.location.pathname === '/services/services-item/' && item.dataset.hook !== 'criminal-defence')
				item.classList.remove('active', 'active-parent');

			if (window.location.pathname === '/services/services-item/services-item/' && item.dataset.hook !== 'drug-offences')
				item.classList.remove('active');
		});
	}
</script>
